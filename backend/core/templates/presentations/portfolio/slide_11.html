<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation - Slide 11</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Rubik', sans-serif;
  background-color: #FFFFFF;
  width: 1920px;
  height: 1080px;
  overflow: hidden;
  position: relative;
}

.slide-container {
  width: 100%;
  height: 100%;
  padding: 80px 100px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 80px;
  align-items: start;
}

.image-section {
  display: flex;
  align-items: flex-start;
  justify-content: center;
}

.collaboration-image {
  width: 100%;
  max-width: 700px;
  height: auto;
  border-radius: 30px;
  object-fit: cover;
}

.content-section {
  padding-left: 40px;
}

h1 {
  font-size: 90px;
  font-weight: 800;
  color: #000000;
  margin-bottom: 30px;
  letter-spacing: -0.02em;
  line-height: 1.1;
}

.subtitle {
  font-size: 42px;
  font-weight: 600;
  color: #333333;
  font-style: italic;
  margin-bottom: 20px;
  line-height: 1.3;
}

.description {
  font-size: 32px;
  font-weight: 400;
  color: #333333;
  line-height: 1.5;
  letter-spacing: -0.01em;
  margin-bottom: 50px;
}

.bullet-list {
  list-style: none;
  margin-bottom: 50px;
}

.bullet-list li {
  font-size: 32px;
  font-weight: 400;
  color: #333333;
  line-height: 1.6;
  letter-spacing: -0.01em;
  margin-bottom: 20px;
  padding-left: 40px;
  position: relative;
}

.bullet-list li::before {
  content: "â€¢";
  position: absolute;
  left: 0;
  color: #000000;
  font-weight: 700;
  font-size: 36px;
}

.tools-icons {
  display: flex;
  gap: 20px;
  align-items: center;
}

.tool-icon {
  width: 80px;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tool-icon img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
</style>

<div class="slide-container">
  <div class="image-section">
    <img src="image3.png" alt="Collaboration Team" class="collaboration-image">
  </div>
  
  <div class="content-section">
    <h1>Collaboration &<br>Delivery</h1>
    
    <p class="subtitle">Designing is a Team Sport</p>
    
    <p class="description">Working cross-functionally for success</p>
    
    <ul class="bullet-list">
      <li>Ran remote FigJam workshops for ideation</li>
      <li>Created Notion pages for research and dev handoff</li>
      <li>Conducted stakeholder demos with product leadership</li>
      <li>Tools used: Figma, FigJam, Notion, Jira, Slack</li>
    </ul>
    
    <div class="tools-icons">
      <div class="tool-icon">
        <img src="logo1.png" alt="Tool 1">
      </div>
      <div class="tool-icon">
        <img src="figma.png" alt="Figma">
      </div>
      <div class="tool-icon">
        <img src="notion.png" alt="Notion">
      </div>
      <div class="tool-icon">
        <img src="webflow.png" alt="Webflow">
      </div>
      <div class="tool-icon">
        <img src="framer.png" alt="Framer">
      </div>
      <div class="tool-icon">
        <img src="zeplin.png" alt="Zeplin">
      </div>
    </div>
  </div>
</div>
</body>
</html>
