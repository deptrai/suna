<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation - Slide 7</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Rubik', sans-serif;
  background-color: #FFFFFF;
  width: 1920px;
  height: 1080px;
  overflow: hidden;
  position: relative;
}

.slide-container {
  width: 100%;
  height: 100%;
  padding: 80px 100px;
}

h1 {
  font-size: 120px;
  font-weight: 600;
  color: #000000;
  margin-bottom: 20px;
  letter-spacing: -0.02em;
  line-height: 1.1;
}

.subtitle {
  font-size: 42px;
  font-weight: 600;
  color: #333333;
  font-style: italic;
  margin-bottom: 15px;
  line-height: 1.3;
}

.description {
  font-size: 32px;
  font-weight: 400;
  color: #666666;
  line-height: 1.5;
  letter-spacing: -0.01em;
  margin-bottom: 60px;
}

.process-diagram {
  width: 100%;
  max-width: 1700px;
  height: auto;
  margin: 0 auto;
  display: block;
}
</style>

<div class="slide-container">
  <h1>My UX Process</h1>
  
  <p class="subtitle">From Discovery to Delivery</p>
  
  <p class="description">My approach to turning insights into experiences</p>
  
  <img src="process.png" alt="UX Process Diagram" class="process-diagram">
</div>
</body>
</html>
