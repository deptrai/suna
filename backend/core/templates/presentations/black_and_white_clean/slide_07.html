<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation - Slide 7</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .slide-container {
    width: 1920px;
    height: 1080px;
    background: #f5f5f5;
    font-family: 'Inter', sans-serif;
    position: relative;
    overflow: hidden;
  }
  
  .header {
    position: absolute;
    top: 40px;
    left: 40px;
    font-size: 32px;
    font-weight: 400;
    color: #cccccc;
    letter-spacing: 0.5px;
  }
  
  .footer {
    position: absolute;
    bottom: 40px;
    left: 40px;
    right: 40px;
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    font-weight: 400;
    color: #cccccc;
    letter-spacing: 0.5px;
  }
  
  .keywords-content {
    position: absolute;
    top: 50%;
    left: 40px;
    transform: translateY(-50%);
    width: 1800px;
  }
  
  .keywords-text {
    font-size: 72px;
    font-weight: 400;
    line-height: 1.4;
    letter-spacing: -0.5px;
  }
  
  .keyword-black {
    color: #1a1a1a;
  }
  
  .keyword-gray {
    color: #cccccc;
  }
  
  .separator {
    color: #1a1a1a;
  }
</style>

<div class="slide-container">
  <div class="header">Brand Keywords</div>
  
  <div class="keywords-content">
    <div class="keywords-text">
      <span class="keyword-gray">Accountable</span> <span class="separator">/</span> <span class="keyword-black">Trustworthy</span> <span class="separator">/</span> <span class="keyword-black">Security</span><br>
      <span class="separator">/</span> <span class="keyword-black">Experienced</span> <span class="separator">/</span> <span class="keyword-gray">Dedicated</span> <span class="separator">/</span> <span class="keyword-black">A true<br>
      partner</span> <span class="separator">/</span> <span class="keyword-gray">Strategic</span> <span class="separator">/</span> <span class="keyword-black">Engaging</span> <span class="separator">/</span><br>
      <span class="keyword-black">Experts</span> <span class="separator">/</span> <span class="keyword-gray">Comprehensive</span> <span class="separator">/</span> <span class="keyword-black">Helpful</span> <span class="separator">/</span><br>
      <span class="keyword-black">Collaborative</span> <span class="separator">/</span> <span class="keyword-gray">Approachable</span>
    </div>
  </div>
  
  <div class="footer">
    <div>[Company Name]</div>
    <div>[Presentation Title]</div>
  </div>
</div>
</body>
</html>
