<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation - Slide 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .slide-container {
    width: 1920px;
    height: 1080px;
    background: #020202;
    font-family: 'Inter', sans-serif;
    position: relative;
    overflow: hidden;
  }
  
  .header {
    position: absolute;
    top: 40px;
    left: 40px;
    font-size: 24px;
    font-weight: 400;
    color: #ffffff;
    letter-spacing: 0.5px;
  }
  
  .footer {
    position: absolute;
    bottom: 40px;
    left: 40px;
    right: 40px;
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    font-weight: 400;
    color: #666666;
    letter-spacing: 0.5px;
  }
  
  .logos-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 230px;
    align-items: center;
    justify-content: center;
  }
  
  .logo-item {
    width: 550px;
    height: auto;
  }
  
  .logo-item img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>

<div class="slide-container">
  <div class="header">[Project Name] Kick-off</div>
  
  <div class="logos-container">
    <div class="logo-item">
      <img src="../../uploads/Chrome-Logo-Mockup 4.png" alt="Chrome Logo">
    </div>
    <div class="logo-item">
      <img src="../../uploads/Chrome-Logo-Mockup 4.png" alt="Chrome Logo">
    </div>
    <div class="logo-item">
      <img src="../../uploads/Chrome-Logo-Mockup 4.png" alt="Chrome Logo">
    </div>
  </div>
  
  <div class="footer">
    <div>[Company Name]</div>
    <div>[Presentation Title]</div>
  </div>
</div>
</body>
</html>
