    <style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lora:wght@400;500;600&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .slide-container {
    width: 1920px;
    height: 1080px;
    display: flex;
    font-family: 'Lora', Georgia, serif;
    position: relative;
    background: #f5f1ed;
  }
  
  .left-section {
    width: 50%;
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    padding: 80px 100px 40px 100px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }
  
  .content-wrapper {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .small-title {
    font-size: 32px;
    font-weight: 400;
    color: #ffffff;
    margin-bottom: 30px;
  }
  
  .main-heading {
    font-size: 140px;
    font-weight: 400;
    color: #ffffff;
    line-height: 1.1;
    font-family: 'Playfair Display', Georgia, serif;
    letter-spacing: -2px;
  }
  
  .footer-left {
    font-size: 20px;
    font-weight: 400;
    color: #7f8c8d;
    letter-spacing: 3px;
    text-transform: uppercase;
  }
  
  .right-section {
    width: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 80px;
  }
  
  .contact-card {
    background: #ffffff;
    padding: 80px 100px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    gap: 50px;
  }
  
  .contact-item {
    display: flex;
    align-items: center;
    gap: 30px;
  }
  
  .icon {
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    color: #2c3e50;
  }
  
  .contact-text {
    font-size: 26px;
    font-weight: 400;
    color: #2c3e50;
  }
</style>
