@import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

* {

    padding: 0;

}

body {
    width: 1920px;
    height: 1080px;
    background-color: #536CF8;

.header {

    margin-bottom: 10px;
}

.subtitle {
    font-family: 'Courier New', monospace;
    font-size: 36px;
    color: white;
    font-weight: normal;
}

.do-donot-container {
    position: absolute;
    top: 210px;
    left: 70px;
    width: 1780px;
    display: flex;
    justify-content: space-between;
    gap: 40px;
}

.do-box, .donot-box {
    flex: 1;
    background-color: white;
    border: 8px solid black;
    border-radius: 30px;
    height: 280px;
    position: relative;
}

.box-label {
    position: absolute;
    top: -8px;
    left: 20px;

    color: white;

    top: -8px;
    left: 20px;
    background-color: black;
    color: white;
    font-family: 'Lilita One', cursive;
    font-size: 40px;
    padding: 10px 30px;
    border-radius: 10px;
    text-transform: uppercase;
}

.footer {
    position: absolute;
    bottom: 40px;
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    padding: 0 70px;
}

.website-url {
    font-family: 'Courier New', monospace;
    font-size: 48px;
    color: white;
    font-weight: bold;
}

.page-number {
    font-family: 'Lilita One', cursive;
    font-size: 60px;
    line-height: 60px;
    color: white;
    -webkit-text-stroke: 3px black;
    text-shadow: 
        -3px -3px 0 black,
        3px -3px 0 black,
        -3px 3px 0 black,
        3px 3px 0 black;
    paint-order: stroke fill;
