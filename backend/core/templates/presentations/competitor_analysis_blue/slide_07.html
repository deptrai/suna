<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation - Slide 7</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Lilita+One&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 1920px;
    height: 1080px;
    background-color: #536CF8;
    overflow: hidden;
    position: relative;
}

.stars-decoration {
    position: absolute;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
    width: auto;
    height: auto;
}

.main-title {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Lilita One', cursive;
    font-size: 250px;
    line-height: 250px;
    letter-spacing: -0.01em;
    color: white;
    text-align: center;
    -webkit-text-stroke: 10px black;
    text-shadow: 
        -10px -10px 0 black,
        10px -10px 0 black,
        -10px 10px 0 black,
        10px 10px 0 black,
        -10px 0 0 black,
        10px 0 0 black,
        0 -10px 0 black,
        0 10px 0 black;
    paint-order: stroke fill;
    text-transform: uppercase;
    white-space: nowrap;
}

.website-url {
    position: absolute;
    bottom: 40px;
    left: 70px;
    font-family: 'Courier New', monospace;
    font-size: 48px;
    color: white;
    font-weight: bold;
}
</style>

<img src="Stars1.png" alt="Stars decoration" class="stars-decoration">

<div class="main-title">QUESTIONS?</div>

<div class="website-url">moserux.com</div>
</body>
</html>
