<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Byrn - Beauty & Lifestyle - Slide 9</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;1,400&family=Epilogue:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    background-color: #B5FF81;
}

.slide-container {
    width: 100%;
    height: 100%;
    position: relative;
    padding: 80px 100px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.typography-tag {
    background-color: #000000;
    border-radius: 25px;
    padding: 12px 30px;
    font-family: 'Epilogue', sans-serif;
    font-size: 20px;
    font-weight: 400;
    color: #FFFFFF;
    text-transform: uppercase;
    letter-spacing: 1px;
    align-self: flex-start;
}

.character-display {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 20px;
}

.character-line {
    font-family: 'Epilogue', sans-serif;
    font-size: 140px;
    font-weight: 400;
    color: #000000;
    line-height: 1;
    text-align: center;
    letter-spacing: 5px;
}

.footer-text {
    font-family: 'Averia Serif Libre', serif;
    font-size: 36px;
    font-weight: 400;
    font-style: italic;
    color: #000000;
}
</style>

<div class="slide-container">
    <div class="typography-tag">TYPOGRAPHY</div>
    
    <div class="character-display">
        <div class="character-line">ABCDEFGHIJKLMNOP</div>
        <div class="character-line">QRSTUVWXYZ</div>
        <div class="character-line">abcdefghijklmnop</div>
        <div class="character-line">0123456789.(?&$)!</div>
    </div>

    <div class="footer-text">Brand Logo</div>
</div>
</body>
</html>
