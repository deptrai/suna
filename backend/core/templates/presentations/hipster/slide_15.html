<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Byrn - Beauty & Lifestyle - Slide 15</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;1,400&family=Epilogue:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    position: relative;
    background-color: #E8E8E8;
}

.slide-container {
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
}

.left-content {
    flex: 1;
    padding: 80px 0 80px 80px;
}

.image-container {
    width: 100%;
    height: 100%;
    background-image: url('../../uploads/tennis.png');
    background-size: cover;
    background-position: center;
    border-radius: 40px;
}

.right-sidebar {
    width: 490px;
    padding: 80px 80px 80px 40px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.section-tag {
    background-color: #B5FF81;
    border-radius: 25px;
    padding: 8px 24px;
    font-family: 'Epilogue', sans-serif;
    font-size: 20px;
    font-weight: 400;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: inline-block;
    align-self: flex-start;
}

.sidebar-content {
    margin-top: 40px;
    display: flex;
    flex-direction: column;
    gap: 40px;
}

.sidebar-title {
    font-family: 'Epilogue', sans-serif;
    font-size: 28px;
    font-weight: 700;
    color: #000000;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.sidebar-text {
    font-family: 'Epilogue', sans-serif;
    font-size: 24px;
    font-weight: 400;
    color: #000000;
    line-height: 30px;
}

.footer-text {
    font-family: 'Averia Serif Libre', serif;
    font-size: 36px;
    font-weight: 400;
    font-style: italic;
    color: #000000;
    margin-top: auto;
}
</style>

<div class="slide-container">
    <div class="left-content">
        <div class="image-container"></div>
    </div>

    <div class="right-sidebar">
        <div>
            <div class="section-tag">SECTION TITLE</div>
            <div class="sidebar-content">
                <div class="sidebar-title">DETAILS ON RIGHT</div>
                <div class="sidebar-text">
                    Use this slide to create your own brand guidelines sections. Swap in a relevant image, or replace it with whatever you need.
                </div>
            </div>
        </div>
        
        <div class="footer-text">Brand Logo</div>
    </div>
</div>
</body>
</html>
