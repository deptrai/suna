<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept Byrn - Beauty & Lifestyle - Slide 1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,400;1,400&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    position: relative;
}

.slide-container {
    width: 100%;
    height: 100%;
    position: relative;
    background-image: url('../../uploads/bg1.png');
    background-size: cover;
    background-position: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.main-title {
    font-family: 'Averia Serif Libre', serif;
    font-size: 350px;
    font-weight: 400;
    font-style: italic;
    color: #B5FF81;
    line-height: 0.85;
    text-align: center;
    letter-spacing: -5px;
    margin-bottom: -40px;
    text-transform: uppercase;
}

.subtitle {
    font-family: 'Averia Serif Libre', serif;
    font-size: 350px;
    font-weight: 400;
    color: #000000;
    line-height: 0.85;
    text-align: center;
    letter-spacing: -5px;
    margin-bottom: 180px;
    text-transform: uppercase;
}

.tags-container {
    display: flex;
    gap: 30px;
    align-items: center;
}

.tag {
    font-family: 'Arial', sans-serif;
    font-size: 90px;
    font-weight: 400;
    padding: 25px 60px;
    border-radius: 25px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.tag-beauty {
    background-color: #000000;
    color: #FFFFFF;
}

.tag-lifestyle {
    background-color: #B5FF81;
    color: #000000;
}
</style>

<div class="slide-container">
    <div class="main-title">CONCEPT</div>
    <div class="subtitle">BYRN</div>
    <div class="tags-container">
        <div class="tag tag-beauty">BEAUTY</div>
        <div class="tag tag-lifestyle">LIFESTYLE</div>
    </div>
</div>
</body>
</html>
