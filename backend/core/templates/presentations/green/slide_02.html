<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEVATE Pitch Deck 2024 - Slide 2</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Space Grotesk', sans-serif;
        background: #f8f9fa;
        width: 1920px;
        height: 1080px;
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        padding: 80px 108px;
    }
    
    .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 60px;
    }
    
    .image-container {
        width: 520px;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
    }
    
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .divider {
        width: 100%;
        height: 2px;
        background: linear-gradient(135deg, #1a4d2e 0%, #2d5f3f 100%);
        margin: 20px 0;
    }
    
    .text-content {
        max-width: 1400px;
    }
    
    .text-content p {
        font-size: 42px;
        font-weight: 400;
        line-height: 1.5;
        color: #1a1a1a;
        letter-spacing: -0.5px;
    }
    
    .text-content .highlight {
        color: #2d5f3f;
        font-weight: 500;
    }
    
    .footer-divider {
        position: absolute;
        bottom: 120px;
        left: 0;
        right: 0;
        height: 1px;
        background: #d0d0d0;
    }
    
    .footer {
        position: absolute;
        bottom: 50px;
        left: 108px;
        right: 108px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 18px;
        color: #666;
        font-weight: 400;
    }
    
    .footer-left {
        letter-spacing: 0.5px;
    }
    
    .footer-right {
        letter-spacing: 0.5px;
    }
</style>

<div class="content-wrapper">
    <div class="image-container">
        <img src="images/slide2_team.jpg" alt="Professional team collaboration">
    </div>
    
    <div class="divider"></div>
    
    <div class="text-content">
        <p>At <span class="highlight">Elevate</span>, we provide dynamic cloud-based solutions designed to optimize project management, CRM, and ERP. Our focus is on empowering businesses to achieve greater efficiency, enhance productivity, and unlock growth potential.</p>
    </div>
</div>

<div class="footer-divider"></div>

<div class="footer">
    <div class="footer-left">2024 | Elevate</div>
    <div class="footer-right">Slide 2</div>
</div>
</body>
</html>
