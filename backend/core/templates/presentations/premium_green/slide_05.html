<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Strategy Presentation - Slide 5</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Gupter:wght@400;500;700&family=Libre+Baskerville:wght@400;700&family=Inter:wght@300;400;500;600&display=swap');
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    .slide-container {
        width: 1920px;
        height: 1080px;
        background: #F5F3EE;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 80px 100px;
        position: relative;
        overflow: hidden;
    }
    
    .header {
        font-family: 'Gupter', 'Libre Baskerville', serif;
        font-size: 32px;
        font-weight: 400;
        color: #9B9886;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 40px;
    }
    
    .content-area {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1.2fr;
        gap: 80px;
        align-items: center;
    }
    
    .text-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-right: 40px;
    }
    
    .description {
        font-family: 'Gupter', 'Libre Baskerville', serif;
        font-size: 64px;
        font-weight: 400;
        color: #9B9886;
        line-height: 70px;
        letter-spacing: -0.02em;
    }
    
    .diagram-section {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }
    
    .diagram-section img {
        width: 100%;
        max-width: 900px;
        height: auto;
        object-fit: contain;
    }
    
    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-family: 'Inter', sans-serif;
        font-size: 28px;
        font-weight: 400;
        color: #9B9886;
        letter-spacing: 1px;
        text-transform: uppercase;
        padding-top: 40px;
    }
</style>

<div class="slide-container">
    <div class="header">TARGET AUDIENCE</div>
    
    <div class="content-area">
        <div class="text-section">
            <div class="description">
                Break down who you're going after, and why they're important.
            </div>
        </div>
        
        <div class="diagram-section">
            <img src="images/Frame 161.png" alt="Target Audience Diagram">
        </div>
    </div>
    
    <div class="footer">
        <div>QX MARKETING STRATEGY</div>
        <div>COMPANY NAME</div>
    </div>
</div>
</body>
</html>
