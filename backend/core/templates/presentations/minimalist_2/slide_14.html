<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calmness Presentation - Slide 14</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap');
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Work Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    background: 
      radial-gradient(circle, #a8b8d8 1px, transparent 1px),
      linear-gradient(135deg, #a8b8d8 0%, #8fa5c7 100%);
    background-size: 4px 4px, 100% 100%;
    background-position: 0 0, 0 0;
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    position: relative;
  }
  
  .slide-container {
    width: 100%;
    height: 100%;
    display: flex;
  }
  
  .left-section {
    flex: 0 0 35%;
    background: #ffffff;
    padding: 120px 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  
  .main-heading {
    font-size: 80px;
    font-weight: 500;
    color: #000000;
    line-height: 1.15;
    letter-spacing: -1.5px;
    margin-bottom: 80px;
  }
  
  .contact-section {
    margin-bottom: 60px;
  }
  
  .section-title {
    font-size: 24px;
    font-weight: 500;
    color: #000000;
    letter-spacing: -0.3px;
    margin-bottom: 20px;
  }
  
  .contact-info {
    font-size: 18px;
    font-weight: 300;
    color: #666666;
    line-height: 1.8;
    letter-spacing: 0.3px;
  }
  
  .right-section {
    flex: 1;
  }
</style>

<div class="slide-container">
  <div class="left-section">
    <h1 class="main-heading">Contact Us</h1>
    
    <div class="contact-section">
      <div class="section-title">Get In Touch</div>
      <div class="contact-info">
        (+62) 8123 4567 819<br>
        (+62) 908 467 123
      </div>
    </div>
    
    <div class="contact-section">
      <div class="section-title">Our Address</div>
      <div class="contact-info">
        200 Broadway Av New berra<br>
        WA 5024 West Australia
      </div>
    </div>
    
    <div class="contact-section">
      <div class="section-title">Follow Us</div>
      <div class="contact-info">
        www.calmness.com<br>
        @calmness.com
      </div>
    </div>
  </div>
  
  <div class="right-section">
  </div>
</div>
</body>
</html>
