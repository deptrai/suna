<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideKit Presentation System 2025 - Slide 6</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: #000000;
    color: #ffffff;
    overflow: hidden;
}

.slide-container {
    width: 1920px;
    height: 1080px;
    position: relative;
    background: #000000;
    padding: 40px 60px;
}

/* Header Navigation */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 80px;
}

.brand {
    font-size: 20px;
    font-weight: 400;
    color: #ffffff;
    letter-spacing: 0.5px;
}

.year {
    font-size: 18px;
    font-weight: 400;
    color: #888888;
    letter-spacing: 0.3px;
}

/* Main Content */
.main-content {
    display: flex;
    gap: 60px;
    height: calc(100% - 120px);
}

/* Left Side */
.left-side {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.number-large {
    font-size: 600px;
    font-weight: 400;
    color: #ffffff;
    line-height: 0.8;
    letter-spacing: -20px;
}

.text-content {
    padding-bottom: 40px;
}

.content-title {
    font-size: 48px;
    font-weight: 400;
    color: #ffffff;
    margin-bottom: 20px;
    letter-spacing: -1px;
}

.content-description {
    font-size: 24px;
    font-weight: 400;
    color: #888888;
    line-height: 1.5;
    letter-spacing: -0.3px;
}

/* Right Side - Gradient Image */
.right-side {
    width: 900px;
    height: 100%;
}

.gradient-image {
    width: 100%;
    height: 100%;
    border-radius: 24px;
    overflow: hidden;
}

.gradient-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>

<div class="slide-container">
    <div class="header">
        <div class="brand">SlideKitâ„¢</div>
        <div class="year">Presentation System 2025</div>
    </div>
    
    <div class="main-content">
        <div class="left-side">
            <div class="number-large">2</div>
            <div class="text-content">
                <div class="content-title">Efficiency</div>
                <div class="content-description">
                    Reduce design and development time by 30% through the creation of a shared Figma component library and reusable templates.
                </div>
            </div>
        </div>
        
        <div class="right-side">
            <div class="gradient-image">
                <img src="gradient-efficiency.png" alt="Gradient Background">
            </div>
        </div>
    </div>
</div>
</body>
</html>
