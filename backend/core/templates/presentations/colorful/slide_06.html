<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casual Yet Professional Presentation - Slide 6</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
    <style>
        body {
            height: 1080px;
            width: 1920px;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <style>
@import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #C2F3D9;
    font-family: 'Inter', sans-serif;
    position: relative;
    overflow: hidden;
}

.slide-container {
    position: relative;
    width: 1920px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 0 150px;
    text-align: center;
    z-index: 1;
}

.main-heading {
    font-family: 'DM Serif Display', serif;
    font-size: 140px;
    line-height: 1.1;
    color: #136F64;
    margin-bottom: 40px;
    font-weight: 400;
    max-width: 1400px;
}

.subtext {
    font-family: 'Inter', sans-serif;
    font-size: 44px;
    line-height: 1.5;
    color: #136F64;
    font-weight: 400;
}
</style>

<div class="slide-container">
    <h1 class="main-heading">You can make a simple point here</h1>
    <p class="subtext">With some extra text if you need it</p>
</div>
</body>
</html>
