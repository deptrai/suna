[tool:pytest]
testpaths = tests
python_files = test_*.py *.test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=core
    --cov=billing
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (mocked dependencies for speed)
    slow: Slow tests
    api: API endpoint tests
    llm: LLM integration tests (requires API keys)
    asyncio: Async tests
    chat_flow: Chat flow tests (P0 priority)
    routing: Routing tests
    caching: Caching tests
    error_handling: Error handling tests
    performance: Performance tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
asyncio_fixture_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 