<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="epsilonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <filter id="epsilonGlow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Epsilon Symbol -->
  <g filter="url(#epsilonGlow)">
    <!-- Main epsilon shape -->
    <path d="M8 10 L8 30 L20 30 M8 20 L16 20 M8 10 L20 10"
          stroke="url(#epsilonGradient)"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Infinity-like decorative elements -->
    <path d="M22 15 Q26 12 30 15 Q34 18 38 15"
          stroke="url(#epsilonGradient)"
          stroke-width="2"
          fill="none"
          opacity="0.7"/>
    <path d="M22 25 Q26 22 30 25 Q34 28 38 25"
          stroke="url(#epsilonGradient)"
          stroke-width="2"
          fill="none"
          opacity="0.7"/>
  </g>

  <!-- Text -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#epsilonGradient)">Epsilon</text>
</svg>
