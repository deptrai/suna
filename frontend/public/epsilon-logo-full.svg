    <!-- Mathematical decorative elements -->
    <path d="M40 20 Q45 17 50 20 Q55 23 60 20" 
          stroke="url(#epsilonFullGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.7"/>
    <path d="M40 40 Q45 37 50 40 Q55 43 60 40" 
          stroke="url(#epsilonFullGradient)" 
          stroke-width="2" 
          fill="none" 
          opacity="0.7"/>
    
    <!-- Small infinity symbol -->
    <path d="M42 30 Q46 27 50 30 Q54 33 58 30" 
          stroke="url(#epsilonFullGradient)" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="75" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#epsilonFullGradient)">Epsilon</text>
  <text x="75" y="42" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Infinitely Small, Yet Valuable</text>
</svg>
